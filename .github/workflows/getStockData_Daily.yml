name: Run getStockData Python Script Daily

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 6 PM IST
    - cron: '30 12 * * *'   # 12:30 UTC = 18:00 IST

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python getStockData_v1.py

      - name: Commit and push generated files
        run: |
          set -e
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          echo "Workspace content:"
          ls -la
          echo "StockData folder:"
          ls -la StockData || true

          # Add all generated per-symbol CSVs and the symbol info JSON
          git add -f StockData/*.csv StockData/0_symbolInfo.json

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update per-symbol delivery percentage CSVs â€“ $(date +%Y-%m-%d)"
            git push origin main
            echo "Per-symbol CSVs committed and pushed."
          else
            echo "No changes detected. Nothing to commit."
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
