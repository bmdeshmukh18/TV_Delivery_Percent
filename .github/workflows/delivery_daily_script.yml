name: Run Python Script Daily

permissions:
  contents: write # <-- Add this at the top level of your workflow

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 6 PM IST
    - cron: '30 12 * * *'   # 12:30 UTC = 18:00 IST
    #- cron: '00 16 * * *'   # 16:00 UTC = 21:30 IST

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python deliveryPerc_v2.py

      - name: Commit and push generated file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if the CSV file exists and has changes
          if [ -f "data/nse_eq_combined_deliveryPerc.csv" ]; then
            if ! git diff --quiet data/nse_eq_combined_deliveryPerc.csv; then
              git add data/nse_eq_combined_deliveryPerc.csv
              git commit -m "Update delivery percentage data - $(date +%Y-%m-%d)"

              # Pull latest changes first to avoid rejection
              git pull --rebase origin main

              #Push code
              git push origin main
            else
              echo "No changes to CSV file"
            fi
          else
            echo "CSV file not found in working directory"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
