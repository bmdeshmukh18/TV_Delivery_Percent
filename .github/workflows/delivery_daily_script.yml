name: Run Python Script Daily

permissions:
  contents: write # <-- Add this at the top level of your workflow

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 6 PM IST
    - cron: '30 12 * * *'   # 12:30 UTC = 18:00 IST
    #- cron: '00 16 * * *'   # 16:00 UTC = 21:30 IST

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0   # required for commits/pushes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python deliveryPerc_v2.py

      - name: Commit and push generated file
        run: |
          set -e

          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          echo "Workspace content:"
          ls -la
          echo "Data folder:"
          ls -la data || true

          CSV_PATH="data/nse_eq_combined_deliveryPerc.csv"

          # Always attempt to add file – works for new + updated files
          git add -f "$CSV_PATH"

          # Commit only if there are actually changes
          if ! git diff --cached --quiet; then
            git commit -m "Update delivery percentage CSV – $(date +%Y-%m-%d)"
            git push origin main
            echo "CSV committed and pushed."
          else
            echo "No change in CSV. Nothing to commit."
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
